<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container__titulo">
        <h1 class="titulo-pagina nova-senha">NOVA SENHA</h1>
    </div>
    <div class="bloco-form">  
        
        <h2>Preencha os campos</h2>
        <form id="name-form">
            <label for="user">Usuário: </label>
            <input type="text" id="user" placeholder="Digite o usuário" required> 
            <label for="user">Senha: </label>
            <input type="text" id="senha" placeholder="Digite a senha" required> 
            <label for="user">Nota: </label>
            <input type="text" id="nota" placeholder="Anotação"> 
            <div>
                <input type="submit" value="Enviar" class="btn"> 
                <input type="button" value="Voltar" onclick="window.location.href='index.html'">  
            </div>
        </form>
    </div>

    <script src="../js/criarSenha.js" ></script>
</body>
</html>
